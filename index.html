<head>
    <title>Day 10</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="http://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="player__controls container">
            <div class="progress">
                <div class="progress__filled">
                </div>
            </div>
            <div class="flexbox">
                <button class="player__button toggle" title="Toggle Play">&#9205;</button>
                <button class="player__button" data-skip="-1">&#9194; 1s</button>
                <span class="icon">&#128266;</span>
                <input class="player__slider" type="range" name="volume" value="1" min="0" max="1" step="0.05" text="vol" />
                <span class="icon">&#128168;</span>
                <input class="player__slider" type="range" name="speed" value="1" min="0.5" max="2" step="0.1" />
                <button class="player__button" data-skip="2">2s &#9193;</button>
            </div>
        </div>
    </div>
</body>
